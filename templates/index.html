<!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body style="background-color: #f3b6cd;">
  <div class="container mt-5  px-3" style="max-width: 600px;">
    <h1 class="text-center p-3 rounded" style="background-color:#f8b1cc; border-color: #f1667b; color: black;" >📝 My To-Do List</h1>

    <form method="POST" action="/add" class="row g-2 mb-4">
      <div class="col-9">
        <input type="text" name="title" class="form-control me-2" style="background-color: #d090a3; border-radius: 10px; margin-bottom: 10px;" placeholder="lets get it done !!!" required>
      </div>
      <div class="col-3">
        <button type="submit" style="background-color: #ed4d67; color: rgb(250, 205, 205); border-radius: 7px; margin-bottom: 10px;" class="btn btn-sm me-2">Add</button>
      </div>
    </form>

    <ul class="list-group">
      {% for task in tasks %}
      <li class="list-group-item d-flex justify-content-between align-items-center" style="background-color: #f7d2dd; border-radius: 14px; margin-bottom: 10px;">
        {{ task[1] }}
        <div class="d-flex flex-wrap gap-2">
          <a href="/edit/{{ task[0] }}" style="background-color:  #f76880; color: rgb(247, 188, 188);" class="btn btn-sm me-2">Edit</a>
          <a href="/delete/{{ task[0] }}" style="background-color: #f76880; color: rgb(247, 188, 188);" class="btn btn-sm me-2">Done</a>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
