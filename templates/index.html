<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">ğŸ“ To-Do List</h1>
        <div class="text-center mb-4">
            <a href="/add" class="btn btn-primary">+ Add Task</a>
        </div>
        {% if tasks %}
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ task.title }}
                <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">Done</a>
                <a href="/edit/{{ task.id }}" class="btn btn-warning btn-sm me-2">Edit</a>

            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-muted text-center">No tasks added yet!</p>
        {% endif %}
    </div>
</body>
</html>
